<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>Frontend Mentor | Ping coming soon page</title>

		<!-- CSS Link -->
		<link rel="stylesheet" type="text/css" href="css/style.css">

		<!-- JS Link -->
		<script src="script/script.js" defer ></script>

		<!-- Font Link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;0,700;1,300&display=swap" rel="stylesheet">
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/f899558311.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<main>
			<div class="container">
				<img class="logo" src="images/logo.svg" alt="brand logo" />
				<h1><span>We are launching</span> soon!</h1>

				<p>Subscribe and get notified</p>
				<form id="form">
					<div class="input-email">
						<input id="email" type="email" placeholder="Your email address..." />
						<p>Please provid a valid email address</p>
					</div>
					<button>
						Notify Me
					</button>
				</form>
			</div>
			<div class="sample-image">
				<img class="dashboard" src="images/illustration-dashboard.png" alt="Illustration dashbord">
			</div>
		</main>

		<footer>
			<div class="icons">
				<div>
					<a href="https://www.facebook.com" target="_blank" aria-label="Go to Facebook">
						<i class="fab fa-facebook-f"></i>
					</a>
				</div>
				<div>
					<a href="https://www.twitter.com" target="_blank" aria-label="Go to Twitter">
						<i class="fab fa-twitter"></i>
					</a>
				</div>
				<div>
					<a href="https://www.instagram.com" target="_blank" aria-label="Go to Instagram">
						<i class="fab fa-instagram"></i>
					</a>
				</div>
			</div>
			<p>
				&copy; Copyright Ping. All rights reserved.
			</p>
		</footer>
	</body>

</html>
